server:  port: 8080spring:  application:    name: consumer-service  main:    allow-bean-definition-overriding: true  #允许 多个接口上的@FeignClient(相同服务名)。不配置后报错  boot:    admin:      client:        url: http://localhost:8769  #docker run -d -p 9411:9411   openzipkin/zipkin:2.10.4  zipkin:    base-url: http://localhost:9411/  #采样比例1 就是所有请求都采用，0.1就是10个请求采1个  sleuth:    sampler:      rate: 1eureka:  #修改eureka服务那边注册名字  instance:    instance-id: consumer-service#    prefer-ip-address: true#    leaseRenewalIntervalInSeconds: 10    health-check-url-path: /actuator/health  client:#    registryFetchIntervalSeconds: 5    service-url:      defaultZone: ${EUREKA_SERVICE_URL:http://discovery1:8761}/eureka/#springboot-adminmanagement:  endpoints:    web:      exposure:        #yml加双引号 properties不用加        include: "*"  endpoint:    health:      #默认是never      show-details: ALWAYSfeign:  hystrix:    enabled: truelogging:  level:    com.seazen.consumerserver.*: debug